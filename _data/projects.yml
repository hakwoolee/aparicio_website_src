    message: |-
      Sychronize to `.params.txt` for run scripts

      `selectSolutions.R` expects parameter scripts to end with `.params.txt`
      which is the default in the snakemake scripts but not the base
      `titanCNA.R` script which uses `.param.txt`. This swaps over to use
      `params.txt` consistently throughout. Fixes gavinha/TitanCNA#7
    url: https://github.com/gavinha/TitanCNA/commit/ebd73fd642c11909e13b085d6d67162279d44b01
    author_login: chapmanb
    author_url: https://github.com/chapmanb
  - date: 2017-10-16 12:21:11.000000000 Z
    message: |-
      Merge pull request #13 from lbeltrame/fix-cluster-display

      Fix plotClonalFrequency on genome and region plots
    url: https://github.com/gavinha/TitanCNA/commit/179aa80906a14704f6ca79352ee0dde12d05316f
    author_login: gavinha
    author_url: https://github.com/gavinha
  - date: 2017-09-11 15:26:43.000000000 Z
    message: |-
      Fix plotClonalFrequency on genome and region plots

      As told in issue #12:

       In the code for the function, clusters expands to

      ```r
      > clusters
         ClonalCluster CellularPrevalence
      1:             2          0.7714099
      2:             3          0.6370672
      3:             1          1.0000000
      4:             4          0.5077241
      ```

      When plotting, the code does

      ```r
      if (nrow(clusters) > 0) {
                  for (j in 1:length(clusters[, 1])) {
      ```

      However:

      ```r
      > 1:length(clusters[, 1])
      [1] 1
      ```

      This PR fixes it by iterating on the actual data.table instead of using
      `length()`. Notice that the diff may show a much larger change than
      expected because I also fixed part of the indentation.

      This fixes issue #12.
    url: https://github.com/gavinha/TitanCNA/commit/9c8020bc86bd9b9ad695887c6fd96091d3e712da
    author_login: lbeltrame
    author_url: https://github.com/lbeltrame
  - date: 2017-09-09 12:19:42.000000000 Z
    message: |-
      Merge pull request #9 from lbeltrame/simplify-scripts

      Make titanCNA.R less verbose and clean the script up
    url: https://github.com/gavinha/TitanCNA/commit/c45cc746a73f20967542f70584ca69d8b032394b
