  - login: chapmanb
    avatar: https://avatars1.githubusercontent.com/u/39391?v=4&s=50
    url: https://github.com/chapmanb
  commits:
  - date: 2018-11-29 21:37:40.000000000 Z
    message: |-
      version bump and biocViews update
      Added ImmunoOncology to biocViews per request by Bioconductor core team.
      Bumped version to v1.21.1 development version to match Bioconductor versioning scheme
    url: https://github.com/gavinha/TitanCNA/commit/60408ca0949fe1203844f549e35ffff1127eba00
    author_login: gavinha
    author_url: https://github.com/gavinha
  - date: 2018-11-29 21:10:09.000000000 Z
    message: |-
      fix scat (sdbw Tong version) and correct homd events
      The scatter (scat* version) component of the Sdbw validity index was computed incorrectly - smaller clusters were given more favorable weighting. Now this is has changed to do the opposite:
      scat.Ci[i] <- ((N-ni) / N) * (var.Ci/var.D)
      Fixes #43. Thanks to @alashkov83 for pointing out this mistake.

      correctIntegerCN now also readjusts HOMD calls based on tumor purity and ploidy corrected log ratios. The effect is similar to re-adjusting high-level amplification but for homozygous deletions.
    url: https://github.com/gavinha/TitanCNA/commit/2a7e268352322c089cf092ff43cbc3a250f36e1b
    author_login: gavinha
    author_url: https://github.com/gavinha
  - date: 2018-11-15 17:46:47.000000000 Z
    message: |-
      libdir arg issue
      fixes #44 where conditional to check for libdir used & instead of &&.
      credit to @fpbarthel
    url: https://github.com/gavinha/TitanCNA/commit/e214ca3f426f82939067b521fed9f7bf2a710dd8
    author_login: gavinha
    author_url: https://github.com/gavinha
  - date: 2018-11-15 17:43:58.000000000 Z
    message: |-
      Merge pull request #45 from chapmanb/cytoband-dataframe

      hg38 plots: data frame fix for cytoband
    url: https://github.com/gavinha/TitanCNA/commit/7c1a0e7ff478da9171e763eef7c3f5f0224c4d93
    author_login: gavinha
    author_url: https://github.com/gavinha
  - date: 2018-11-12 10:37:28.000000000 Z
    message: |-
      hg38 plots: data frame fix for cytoband

      The fixes for genes and cytoband chromosome naming (https://github.com/gavinha/TitanCNA/commit/8fb529d6b9e19084a756da3917243ed6b53c13c6)
      changed the conversion of the cytoband object into a data frame, which
      causes plotIdiogram.hg38 to be unhappy:
      ```
      Error in ESC[38;5;5m[.data.tableESC[0m(cytoband, cytoband[, "chrom"] == chromosome, ) :
        i is invalid type (matrix). Perhaps in future a 2 column matrix could return a list of elements of DT (in the spirit of A[B] in FAQ 2.14). Please report to data.table issue tracker if you'd like this, or add your comments to FR #657.
      Calls: plotIdiogram.hg38 -> [ -> [.data.table
      ```
      This adds the conversion back in after the chromosome handling.
    url: https://github.com/gavinha/TitanCNA/commit/5e029de933dc62209d577ca83426333cc899fbd6
    author_login: chapmanb
    author_url: https://github.com/chapmanb
